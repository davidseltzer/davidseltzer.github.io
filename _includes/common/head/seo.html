<!--keywords-->
{% assign keywords = site.data.seo.keywords | join: "," %}
<meta name="keywords" content="{{ keywords }}">

<!--open graph image-->
<meta name="description" content="{{ site.data.seo.description }}">
<meta property="og:description" content="{{ site.data.seo.description }}" />
<meta property="og:url" content="{{ page.url | absolute_url }}" />
<meta property="og:image" content="{{ site.data.seo.og.image.url }}" />
<meta property="og:image:type" content="{{ site.data.seo.og.image.type }}" />
<meta property="og:image:width" content="{{ site.data.seo.og.image.width }}" />
<meta property="og:image:height" content="{{ site.data.seo.og.image.height }}" />

<!--profile-->
<meta property="og:type" content="profile" />
<meta property="profile:first_name" content="{{ site.data.seo.og.profile.first_name }}" />
<meta property="profile:last_name" content="{{ site.data.seo.og.profile.last_name }}" />
