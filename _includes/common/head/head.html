<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!--title-->
	<title>{{ include.data.title }}</title>
	<meta property="og:title" content="{{ include.data.title }}" />

	<!--css-->
	{% include common/head/css.html %}

	<!--favicon-->
	{% include common/head/favicon.html %}

	<!--canonical url-->
	<link rel="canonical" href="{{ site.canonical_url_base }}{{ page.permalink }}" />

	<!--google tracking-->
	{% include common/head/google-tracking.html %}

	<!--description-->
	<meta name="description" content="{{ include.data.description }}">
	<meta property="og:description" content="{{ include.data.description }}" />

	<!--facebook: og graph-->
	{% include common/head/og.html %}

	<!--structured data-->
	{% include common/head/structured-data.html structured_data=include.data.structured_data %}
</head>
