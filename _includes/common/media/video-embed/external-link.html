{% if video.youtube-id or video.facebook-watch-id %}
	<div class="d-flex flex-row justify-content-center my-4">

		<!--youtube-->
		{% if video.youtube-id %}
			<a class="text-theme-gold"
			   href="https://www.youtube.com/watch?v={{ video.youtube-id }}"
			   target="_blank">

				<span>Watch on YouTube</span>
			</a>

		<!--facebook watch-->
		{% elsif video.facebook-watch-id %}
			<a class="text-theme-gold"
			   href="https://www.facebook.com/watch/?v={{ video.facebook-watch-id }}"
			   target="_blank">

				<span>Stream on Facebook Watch</span>
			</a>
		{% endif %}
	</div>
{% endif %}
