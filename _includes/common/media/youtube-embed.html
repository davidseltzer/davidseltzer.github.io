<section class="bg-theme-black py-5">

	<!--section title-->
	<h2 class="text-white text-center mb-5">{{ video.title }}</h2>

	<!--video-->
	<div class="d-flex flex-row justify-content-center">

		<div class="w-75 w-md-50 h-16x9 bg-theme-white">
			<iframe data-src="{{ video.youtube_embed }}"
			        src=""
			        frameborder="0"
			        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
			        allowfullscreen>
			</iframe>
		</div>

	</div>

	<!--external link-->
	<div class="d-flex flex-row justify-content-center my-4">

		<a class="text-theme-gold"
		   href="{{ video.youtube_url }}"
		   target="_blank">

			<span>Watch on YouTube</span>
		</a>
	</div>

</section>
