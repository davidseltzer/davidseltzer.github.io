<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="training">
	<div class="my-auto">
		<h2 class="mb-5">Training</h2>

		{% for school in site.training %}

			<div class="resume-item d-flex flex-column flex-md-row mb-5">
				<div class="resume-content mr-auto">

					<!--institution-->
					<h3 class="mb-0">{{school.title}}</h3>

					<!--classes-->
					<div class="subheading mb-3">{{school.classes}}</div>

					<!--teachers-->
					<div>{{school.teachers}}</div>

					<!--<p></p>-->
				</div>
				<div class="resume-date text-md-right">

					<!--city-->
					<span class="text-primary">{{school.city}}</span>
				</div>
			</div>
		{% endfor %}

	</div>
</section>
