<div class="pt-5 px-3 px-md-5">
	<div class="row">

		<!--image-->
		<div class="col-12 col-md-3 mb-4 mb-md-0 pt-0 pt-md-1">
			<img class="img-fluid" src="{{ include.podcast.img }}" />
		</div>

		<div class="col-12 col-md-9 pl-md-4">

			<!--title-->
			<h3 class="text-theme-black my-0">{{ include.podcast.title }}</h3>

			<!--host-->
			<div class="h4 text-theme-dark-red"><span class="text-muted">Hosted by:</span> {{ include.podcast.host }}</div>

			<!--episode-->
			<h4 class="h5 text-theme-dark-red"><span class="text-muted">Episode:</span> {{ include.podcast.episode }}</h4>

			<!--listen links-->
			<div class="mt-3">
				{% include common/media/media-links.html links=include.podcast.links %}
			</div>
		</div>
	</div>
</div>
