{% if section.photos != blank %}
	<div class="album row justify-content-center">

		{% for image in section.photos %}

			<div class="card col-10 col-md-5 col-lg-4">

				<!--image-->
				<img class="card-img-top pointer"
				     src="{{ image }}"
				     data-toggle="modal"
				     data-target="#gallery-image-modal-{{ forloop.index }}">

				<!-- full size image modal -->
				<div class="modal fade" id="gallery-image-modal-{{ forloop.index }}"
				     tabindex="-1"
				     role="dialog"
				     aria-labelledby="exampleModalLabel"
				     aria-hidden="true">

					<div class="modal-dialog modal-lg" role="document">
						<div class="modal-content">

							<!--header-->
							<div class="modal-header">
								<button type="button" class="close pointer" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>

							<!--body-->
							<div class="modal-body d-flex flex-row justify-content-center">
								<div>
									<img class="img-fluid rounded" src="{{ image }}">
								</div>
							</div>

							<!--footer-->
							<div class="modal-footer justify-content-center">
								<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
							</div>

						</div>
					</div>
				</div>

			</div>
		{% endfor %}

	</div>
{% endif %}
