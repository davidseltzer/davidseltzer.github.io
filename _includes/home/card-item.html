{% if include.is_first %}
	{% assign margin_top = "mt-2" %}
{% else %}
	{% assign margin_top = "mt-5" %}
{% endif %}

<div class="col-12 col-md-4 text-center {{ margin_top }} mt-md-0">

	<a href="{{ include.url }}"
	   class="text-theme-white">

		<i class="{{ include.icon }} fa-4x mb-4 text-theme-gold"></i>

		<div class="h2">{{ include.label }}</div>
	</a>
</div>
