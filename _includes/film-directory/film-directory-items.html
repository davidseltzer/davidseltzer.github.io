<section class="page-section first">
	<div class="container">
		<div class="row">

			{% for film in include.films %}
				<div class="col-12 col-md-6 mb-5">
					<a href="{{ film.url }}" class="text-theme-red">

						<!--still-->
						<img class="img-fluid" src="{{ film.still }}" />

						<!--title-->
						<h2 class="h4 mb-0">{{ film.title }}</h2>
						<div class="h5 text-theme-black">{{ film.category }}</div>
					</a>
				</div>
			{% endfor %}
		</div>
	</div>
</section>
