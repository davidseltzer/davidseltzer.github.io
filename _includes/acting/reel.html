<section class="bg-theme-black py-5">

	<!--section title-->
	<h2 class="text-white text-center mb-5">acting reel</h2>

	<!--video-->
	<div class="d-flex flex-row justify-content-center">

		<div class="w-75 w-md-50 h-16x9 bg-theme-white">
			<iframe data-src="{{ site.data.acting.reel.embed }}"
			        src=""
			        frameborder="0"
			        allow="{{ site.data.acting.reel.embed_allow }}"
			        allowfullscreen>
			</iframe>
		</div>

	</div>

	<!--external link-->
	<div class="d-flex flex-row justify-content-center my-4">

		<a class="text-theme-gold"
		   href="{{ site.data.acting.reel.url }}"
		   target="_blank">

			<span>Watch on {{ site.data.acting.reel.platform }}</span>
		</a>
	</div>

</section>
