{% assign data = site.data.pages[page.data-page] %}

<section class="page-section">
	<div class="container">

		<!--title-->
		<h1 class="text-center mt-0">{{ data.title }}</h1>
		<hr class="divider divider-theme-gold mb-4">

		<!--description-->
		<p class="text-center">{{ data.description }}</p>

		<!--contact links-->
		<div class="mt-3 mt-md-5">
			{% include contact/contact-links.html social-media=data.social-media %}
		</div>

	</div>
</section>
