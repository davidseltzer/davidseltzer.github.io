{% for show in site.data.shows %}
	<div class="row mt-5 mx-2 mx-md-0">

		<!--date-->
		<div class="col-7 col-md-2 offset-md-2 order-2 order-md-1 mt-4 mt-md-0 pt-1">
			<span class="h4">{{ show.date }}</span>
		</div>

		<div class="col-12 col-md-4 order-1 order-md-2">

			<!--city-->
			<div>
				<span class="h2 text-theme-red">{{ show.city }}</span>
			</div>

			<!--venue-->
			<div>
				<span class="h3">{{ show.venue }}</span>
			</div>
		</div>

		<!--tickets-->
		<div class="col-5 col-md-2 order-3 pt-1 text-right">

			<!--sold out-->
			{% if show.soldout == "TRUE" %}
				<span class="font-sign-painter h4">Sold Out</span>
			{% elsif show.tickets %}
				<a href="{{ show.tickets }}" class="btn btn-theme-red btn-lg">Tickets</a>
			{% endif %}
		</div>

	</div>
{% endfor %}

{% if site.data.shows.size < 1 %}
	<p class="h3 font-sign-painter text-center mt-4">Check back for upcoming shows</p>
{% endif %}
